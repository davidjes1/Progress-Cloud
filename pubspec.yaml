name: progress_cloud
description: A visual-first progress tracking app with node-based graph visualization
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  sqlite3_web: ^0.4.1
  path_provider: ^2.1.1
  path: ^1.8.3

  # Utilities
  uuid: ^4.2.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.6
  drift_dev: ^2.14.0
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
